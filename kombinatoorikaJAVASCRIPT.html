<!doctype html>
<html>
	<head>
		<title>Kombinatsioonide leidmine</title>
		<meta charset="utf-8" />
		<style type="text/css">
			.input{padding: 10px; margin:10px;}
			.button{padding:10px; margin:10px; width:150px;}
			#result{
				border-style: inset;
				-webkit-appearance: textfield;
				display: inline-block;
				font: 400 13.3333px Arial;	
				margin-left: 10px;
				margin-bottom: -15px;
				padding: 10px !important;
				width: 167px !important;
				height: 13px !important; 
				background: #efefef;
			}

		</style>
		<script>
			window.onload = function() {
				const num1 = document.getElementById("num1")
				const num2 = document.getElementById("num2")
				const find = document.getElementById("find")
				const resultdiv = document.getElementById("result")
				let m, n, result
				console.log(1)
				find.addEventListener("click", function() {
					console.log(2)
					n = parseInt(num1.value)
					m = parseInt(num2.value)
					if(n >= m && n && m) {
						result = factorial(n) / (factorial(m) * factorial(n - m))	
					} else {
						result = "Valed andmed"
					}
					resultdiv.innerHTML = result
				})
			}

			function factorial(number) {
				if (number < 0) 
					return -1
				else if (number == 0) 
					return 1
				else {
					return (number * factorial(number - 1))
				}
			}
			
		</script>
	</head>
	<body>
		<h1>Kombinatsioonide leidmine</h1>
		<div">
			N = <input type="number" name="num1" class="input" id="num1">
			M = <input type="number" name="num2" class="input" id="num2">
			<button type="button" class="button" id="find">Arvuta</button><br>
			Vastus = <label id="result"></label>
		</div>
	</body>
</html>
