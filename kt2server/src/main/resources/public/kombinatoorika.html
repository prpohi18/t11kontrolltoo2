<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

        crossorigin="anonymous"></script>
    <script>
        let xhr = new XMLHttpRequest()
        xhr.onreadystatechange = getResults
        function kombinatsioon() {
            let n = document.getElementById("number").value
            let m = document.getElementById("moodustis").value
            if (n >= m && n && m && m >= 0) {
                let query = "n=" + n + "&m=" + m
                xhr.open("GET", "k?" + query, true)
                xhr.send(true)
                setTimeout(counter, 300)
            } else {
                document.getElementById("ans").innerHTML = "Antud andmetes on midagi valesti"
            }

        }
        function getResults() {
            if (xhr.readyState == 4) {
                document.getElementById("ans").innerHTML = xhr.responseText
            }
            if (xhr2.readyState == 4) {
                document.getElementById("counter").innerHTML = xhr2.responseText
            }
        }
        let xhr2 = new XMLHttpRequest()
        xhr2.onreadystatechange = getResults
        function counter() {
            query = "n=" + document.getElementById("number").value + "&m=" + document.getElementById("moodustis").value
            xhr2.open("GET", "c?" + query, true)
            xhr2.send(true)
        }

    </script>

</head>

                </div>
